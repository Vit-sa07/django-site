{% extends 'base.html' %}
{% block title %} Изменить пароль {% endblock %}

{% block content %}
  <h1>Изменить Ваш пароль</h1>
  <p>Используйте форму ниже для изменения пароля</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Изменить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
