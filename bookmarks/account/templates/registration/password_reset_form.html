{% extends 'base.html' %}
{% block title %} Сбросить пароль {% endblock %}

{% block content %}
  <h1>Сбросить Ваш пароль</h1>
  <p>Введите email для сброса пароля</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
